[crosscompute tabulate-authors]
command_template = python run.py
    --target_folder {target_folder}
    --authors_text_path {authors_text_path}
    --keywords_text_path {keywords_text_path}
    --mesh_terms_text_path {mesh_text_path}
    -F {from_date}
    -T {to_date}
    --date_interval_in_years {date_interval_in_years}

authors_text_path = tests/authors.txt
keywords_text_path = tests/keywords.txt
mesh_text_path = tests/mesh.txt
from_date = 1-1-1900
to_date = 12-31-2015
date_interval_in_years = 0

