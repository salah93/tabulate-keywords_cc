[crosscompute tabulate-authors]
command_template = python run.py
    --target_folder {target_folder}
    --authors_path {authors_text_path}
    --keywords_path {keywords_text_path}
    --mesh_terms_path {mesh_text_path}
    --from_date {from}
    --to_date {to}
    --interval_in_years {interval_in_years}

authors_text_path = tests/authors.txt
keywords_text_path = tests/keywords.txt
mesh_text_path = tests/mesh.txt
from = 1-1-1990
to = 12-31-2015
interval_in_years_int = 10 

